<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Пошук спільних слів</title>
</head>
<body>
    <script>
    // --- Скрипт для знаходження спільних слів між двома фразами ---
    function getWords(text) {
        return text
            .toLowerCase()
            .replace(/[^\wа-яіїєґ']/gi, " ")
            .split(/\s+/)
            .filter(Boolean);
    }

    function findCommonWords(phrase1, phrase2) {
        const set1 = new Set(getWords(phrase1));
        const set2 = new Set(getWords(phrase2));
        return [...set1].filter(w => set2.has(w));
    }

    function askPhrase(message) {
        let phrase;
        do {
            phrase = prompt(message);
            if (phrase === null) return null;
            phrase = phrase.trim();
            if (!phrase) alert("Будь ласка, введіть текст!");
        } while (!phrase);
        return phrase;
    }

    const phrase1 = askPhrase("Введіть першу фразу:");
    if (phrase1 !== null) {
        const phrase2 = askPhrase("Введіть другу фразу:");
        if (phrase2 !== null) {
            const common = findCommonWords(phrase1, phrase2);
            if (common.length > 0) {
                alert("Спільні слова: " + common.join(", "));
                console.log("Спільні слова:", common);
            } else {
                alert("Спільних слів немає.");
                console.log("Спільних слів немає.");
            }
        } else {
            alert("Ви скасували введення другої фрази.");
        }
    } else {
        alert("Ви скасували введення першої фрази.");
    }
    </script>
</body>
</html>
